<nav>
    <div class="d-flex mb-4">
        <input #queryInput id="query" type="text" class="form-control"
        name="query" 
        placeholder="Search"
        (keyup.enter)="doSearch(queryInput.value)">
        <button (click)="doSearch(queryInput.value)" class="btn btn-default">
            <i class="fas fa-search"></i>
        </button>
        <div (click)="handleClear()" class="clear-btn">
            <i class="fa fa-times"></i>
        </div>
    </div>
    <div class="d-flex flex-column">
        <p><strong>Idea or Problem:</strong></p>
        <form [formGroup]="filterForm" (ngSubmit)="submitForm()" novalidate>
            <div class="d-flex justify-content-between">
                <label appCbChecked class="cb" (change)="onIdeaCheckboxChange($event)">
                    <input #checkbox type="checkbox" [value]="true"/> IDEA
                </label>
                <label appCbChecked class="cb" (change)="onIdeaCheckboxChange($event)">
                    <input #checkbox type="checkbox"[value]="false"/> PROBLEM
                </label>
            </div>
            <hr>
            <p><strong>Categories:</strong></p>
            <div class="filter-categories mt-1">
              <label appCbChecked class="cb" *ngFor="let tempIdeaCategory of ideaCategories; let i = index"
                (change)="onCategoryCheckboxChange($event)">
                  <input #checkbox type="checkbox" [value]="tempIdeaCategory.id"/>
                  {{ tempIdeaCategory.name }}
              </label>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-3">
                <input type="submit" value="Filter" class="btn btn-outline-dark btn-sm my-3">
                <p (click)="uncheckAll()" class="m-0" style="cursor: pointer;">clear filter</p>
            </div>
        </form>
    </div>
</nav>
